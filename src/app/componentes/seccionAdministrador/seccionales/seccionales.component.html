<div class="VentanaNivel0">
  <p>Lista de seccionales</p>

  <div *ngFor="let seccional of seccionalesLocal; let i = index" class="VentanaNivel1">
    {{ seccional.nombre }}

    <div class="VentanaNivel1">
      <img [src]="prefijoImagen+seccional.imagen" alt="Logo de seccional" width="150" height="150">
    </div>

    <ng-container *ngIf="perfilActivo">
        <div *ngIf="perfilActivo.rol==='administrador'">
            {{seccional.nombre}} *placeholder*
            <button name="botonEditarSeccional" (click)="mostrarPanelEditarSeccional(i)">Editar seccional</button>

            <div *ngIf="mostrarPanelEditar[i]" class="VentanaNivel1">

              <label for="nombre">Nombre:</label>
              <input
              type="text"
              id="nombre"
              name="nombre"
              default= "seccional.nombre"
              [(ngModel)]="seccionalEditada.nombre"
              required
              />

              <label for="direccion">Direcci√≥n:</label>
              <input
              type="text"
              id="direccion"
              name="direccion"
              default= "seccional.direccion"
              [(ngModel)]="seccionalEditada.direccion"
              required
              />

              <label for="ciudad">Ciudad:</label>
              <input
              type="text"
              id="ciudad"
              name="ciudad"
              default= "seccional.ciudad"
              [(ngModel)]="seccionalEditada.ciudad"
              required
              />

              <label for="provincia">Provincia:</label>
              <input
              type="text"
              id="provincia"
              name="provincia"
              default= "seccional.provincia"
              [(ngModel)]="seccionalEditada.provincia"
              required
              />

              <label for="telefono">Telefono:</label>
              <input
              type="text"
              id="telefono"
              name="telefono"
              default= "seccional.telefono"
              [(ngModel)]="seccionalEditada.telefono"
              required
              />

              <label for="email">Email:</label>
              <input
              type="text"
              id="email"
              name="email"
              default= "seccional.email"
              [(ngModel)]="seccionalEditada.email"
              required
              />

              <button (click)="editarSeccional()">
                Guardar cambios
              </button>
              <button (click)="cerrarPaneles()">
                Cancelar
              </button>

            </div>
        </div>

        <button name="botonEliminarSeccional" (click)="eliminarSeccional(seccional)">Eliminar seccional</button>

    </ng-container>
  </div>

  <ng-container *ngIf="perfilActivo">
    <div *ngIf="perfilActivo.rol === 'administrador'">
      <button name="botonAgregarSeccional" (click)="mostrarPanelNuevaSeccional()">
        Agregar seccional
      </button>
      <div *ngIf="mostrarPanelNueva">
        <app-nueva-seccional></app-nueva-seccional>
      </div>
    </div>
  </ng-container>

  <div class="VentanaNivel0">
    <button name="exportarExcel" (click)="exportarCSV()">Exportar</button>
  </div>
</div>
