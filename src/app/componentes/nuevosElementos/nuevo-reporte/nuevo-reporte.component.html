<div class="VentanaNivel0">
  <h2>Nuevo Reporte</h2>

  <form (ngSubmit)="guardarReporte()" #reporteForm="ngForm">

    <label for="idPaciente">ID Paciente:</label>
    <input type="number" id="idPaciente" [(ngModel)]="nuevoReporte.idPerfilPaciente" name="idPerfilPaciente" required>

    <label for="idProfesional">ID Profesional:</label>
    <input type="number" id="idProfesional" [(ngModel)]="nuevoReporte.idPerfilProfesional" name="idPerfilProfesional" required>

    <label for="informe">Informe:</label>
    <textarea id="informe" [(ngModel)]="nuevoReporte.informe" name="informe" required></textarea>

    <div class="form-group">
        <label for="imagen">Imagen (opcional):</label>
        <input id="imagen" type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button type="submit" [disabled]="reporteForm.invalid">Guardar</button>
  </form>

  <button (click)="cerrar.emit()">Cancelar</button>
</div>
